<ion-toolbar>
  <ion-title>Add <b>{{ nickname }}</b>?</ion-title>
</ion-toolbar>
<ion-content>
  <ion-segment>
    <ion-segment-button
      (click)="add()"
    >
      <ion-label>OK</ion-label>
    </ion-segment-button>
    <ion-segment-button
      (click)="popoverController.dismiss()"
    >
    <ion-label>Cancel</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-content>
